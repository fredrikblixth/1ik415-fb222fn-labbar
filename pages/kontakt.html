<!doctype html>
<html lang="sv">
    <head>
        <meta charset="utf-8"/>
        <title>Kontaktuppgifter</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h2>Kontakt</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Start</a></li>
                    <li><a href="kontakt.html" class="active">Kontakt</a></li>
                    <li><a href="laborationer.html">Labbar</a></li>
                    <li><a href="presentation.html">Presentation</a></li>
                </ul>
            </nav>
            <div id="content">
                <p>Observera att detta är ett påhittat formulär, jag kommer inte att kontakta er, sorry ladies.</p>
                <form method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php">
                    <fieldset>
                        <legend>Fråga</legend>
                        <div class="input-unit">
                            <label for="query">Ärendetyp:</label>
                            <select id="query" name="Ärendetyp" size="1">
                                <option value="1">Fråga</option>
                                <option value="2">Beröm</option>
                                <option value="3">Dra en vits</option>
                            </select>
                        </div>
                        <div class="input-unit">
                            <label for="subject">Rubrik:</label>
                            <input id="subject" name="rubrik" placeholder="Rubrik">
                        </div>
                        <div class="input-unit">
                            <label for="textField">Text:</label>
                            <textarea id="textField" name="text" cols="50" rows="10" placeholder="Skriv din fråga här"></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Information om dig</legend>
                        <div class="input-unit">
                            <label for"mail">Kontakta mig via mail:</label>
                            <input class="checkbox" name="mail" type="checkbox" checked="checked">
                        </div>
                        <div class="input-unit">
                            <label for"telefon">Kontakta mig via telefon:</label>
                            <input class="checkbox" name="telefon" type="checkbox">
                        </div>
                    </fieldset>
                    <button class="formSubmit" type="submit">Skicka frågan</button>
                </form>
                </div>
                <div id="footer"></div>
            </div>
        </div>
    </body>
</html>
